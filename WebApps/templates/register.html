<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="{{ url_for('static' , filename = 'main.css') }}">
</head>
<body>
  <h1>Welcome to user registration form</h1>
  <hr>
  <div>
    <h2>Register the details:</h2>
    <form method="POST" action="register">
      <p>
          Enter the user name:
          <input type="text" name="username" required placeholder="user name please!!!"/>
      </p>
      <p>
          Enter the user password:
          <input type="password" name="password" required placeholder="Password please!!!"/>
      </p>
      <p>
          Enter the user email:
          <input type="email" name="email" required placeholder="email address please!!!"/>
      </p>
      <p>
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='{{ url_for('index') }}'">Back to Index</button>
      </p>
    </form>
  </div>
</body>
</html>
